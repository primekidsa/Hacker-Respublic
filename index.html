<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hacker Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none; /* Чтобы текст не выделялся при кликах */
        }
        h1 { margin-bottom: 10px; font-size: 24px; }
        .score { font-size: 40px; font-weight: bold; margin-bottom: 30px; }
        
        #hack-btn {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #005500 0%, #002200 100%);
            border: 4px solid #0f0;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #0f0;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #hack-btn:active {
            transform: scale(0.95);
            background: #003300;
        }
        .info { margin-top: 20px; color: #888; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <h1>ВЗЛОМ СИСТЕМЫ</h1>
    <div class="score">Найдено: <span id="counter">0</span>$</div>

    <div id="hack-btn" onclick="clickBtn()">HACK</div>

    <div class="info">
        Накликай деньги и нажми<br>
        "Отправить" внизу, чтобы забрать!
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        // Настройка главной кнопки (MainButton)
        tg.MainButton.textColor = "#FFFFFF";
        tg.MainButton.color = "#008800";
        tg.MainButton.text = "ЗАБРАТЬ ДЕНЬГИ";

        let score = 0;

        function clickBtn() {
            score += randomInt(1, 5); // Даем от 1 до 5 долларов за клик
            document.getElementById('counter').innerText = score;

            // Показываем кнопку отправки, если накликали > 0
            if (score > 0 && !tg.MainButton.isVisible) {
                tg.MainButton.show();
            }
            
            // Вибрация при клике (работает на телефонах)
            tg.HapticFeedback.impactOccurred('light');
        }

        // Отправка данных боту при нажатии на большую кнопку "ЗАБРАТЬ"
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let data = JSON.stringify({amount: score});
            tg.sendData(data);
        });

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
