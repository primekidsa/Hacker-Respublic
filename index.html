<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТАМОГОЧИ OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0b1e; /* Глубокий темно-синий фон */
            --primary-neon: #00ff9d; /* Неоновый зеленый */
            --secondary-neon: #00d2ff; /* Неоновый голубой */
            --text-color: #e0e0ff;
            --card-bg: rgba(16, 20, 45, 0.8); /* Полупрозрачный фон для карточек */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.05) 1px, transparent 1px);
            background-size: 20px 20px; /* Эффект сетки */
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* Эффект сканирования экрана (Scanline) */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 99;
        }

        .container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        /* --- ВЕРХНЯЯ ПАНЕЛЬ --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .app-title {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--primary-neon);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }
        .user-tag {
             font-size: 14px;
             color: var(--secondary-neon);
             background: rgba(0, 210, 255, 0.1);
             padding: 5px 10px;
             border-radius: 12px;
             border: 1px solid var(--secondary-neon);
        }

        /* --- ГЛАВНЫЙ АВАТАР (ТАМОГОЧИ) --- */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        .avatar-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,157,0.2) 0%, rgba(10,11,30,1) 70%);
            border: 3px solid var(--primary-neon);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.4), inset 0 0 15px rgba(0, 255, 157, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Анимация "дыхания" аватара */
        .avatar-container::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary-neon);
            animation: pulse 3s infinite ease-in-out;
            opacity: 0.5;
        }

        /* Заглушка для изображения аватара (можно заменить на <img>) */
        .avatar-placeholder i {
            font-size: 70px;
            color: var(--primary-neon);
            filter: drop-shadow(0 0 10px var(--primary-neon));
        }

        /* Индикаторы состояния вокруг аватара */
        .status-ring {
            position: absolute;
            bottom: -10px;
            background: var(--card-bg);
            border: 1px solid var(--primary-neon);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- СТАТИСТИКА --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }
        .stat-card:active { transform: scale(0.98); }
        .stat-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px; height: 40px;
            display: flex; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }
        .stat-info div:first-child { font-size: 12px; opacity: 0.7; }
        .stat-info div:last-child { font-size: 18px; font-weight: bold; letter-spacing: 0.5px;}

        .money-stat { color: #ffd700; }
        .money-stat .stat-icon { color: #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        .btc-stat { color: #f7931a; }
        .btc-stat .stat-icon { color: #f7931a; box-shadow: 0 0 10px rgba(247, 147, 26, 0.2); }

        /* --- ГЛАВНОЕ МЕНЮ (СЕТКА КНОПОК) --- */
        .menu-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            opacity: 0.8;
            text-align: center;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            flex-grow: 1; /* Занимает оставшееся место */
        }

        .menu-btn {
            background: linear-gradient(145deg, rgba(16, 20, 45, 0.9), rgba(10, 11, 30, 0.9));
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 20px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Эффект свечения при наведении/нажатии */
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.1), transparent);
            transition: 0.5s;
        }
        .menu-btn:hover::before { left: 100%; }
        
        .menu-btn:active {
            transform: scale(0.95);
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .btn-icon {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--secondary-neon);
            filter: drop-shadow(0 0 5px var(--secondary-neon));
        }
        .btn-label {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Цветовые акценты для разных кнопок */
        .btn-work .btn-icon { color: var(--primary-neon); filter: drop-shadow(0 0 5px var(--primary-neon)); }
        .btn-hack .btn-icon { color: #ff3333; filter: drop-shadow(0 0 5px #ff3333); }
        .btn-shop .btn-icon { color: #ff00ff; filter: drop-shadow(0 0 5px #ff00ff); }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 157, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.2); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="app-title">ТАМОГОЧИ OS <i class="fa-solid fa-microchip"></i></div>
            <div class="user-tag" id="username">Hacker_One</div>
        </header>

        <section class="hero-section">
            <div class="avatar-container">
                <div class="avatar-placeholder">
                    <i class="fa-solid fa-robot"></i>
                </div>
            </div>
            <div class="status-ring">
                ⚡ Энергия: <span id="energy-val" style="color: var(--primary-neon)">100%</span>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-card money-stat">
                <div class="stat-icon"><i class="fa-solid fa-wallet"></i></div>
                <div class="stat-info">
                    <div>Баланс</div>
                    <div id="money-val">1,250$</div>
                </div>
            </div>
            <div class="stat-card btc-stat">
                <div class="stat-icon"><i class="fa-brands fa-bitcoin"></i></div>
                <div class="stat-info">
                    <div>Крипто</div>
                    <div id="btc-val">0.045 BTC</div>
                </div>
            </div>
        </section>

        <div class="menu-title">// SELECT MODULE //</div>
        <nav class="menu-grid">
            <div class="menu-btn btn-work" onclick="openSection('work')">
                <i class="btn-icon fa-solid fa-laptop-code"></i>
                <span class="btn-label">РАБОТА</span>
            </div>
            <div class="menu-btn" onclick="openSection('company')">
                <i class="btn-icon fa-solid fa-building"></i>
                <span class="btn-label">СТУДИЯ</span>
            </div>
            <div class="menu-btn btn-hack" onclick="openSection('pvp')">
                <i class="btn-icon fa-solid fa-mask"></i>
                <span class="btn-label">PvP ВЗЛОМ</span>
            </div>
            <div class="menu-btn" onclick="openSection('bank')">
                <i class="btn-icon fa-solid fa-landmark-dome"></i>
                <span class="btn-label">БАНК</span>
            </div>
            <div class="menu-btn" onclick="openSection('crypto')">
                <i class="btn-icon fa-solid fa-chart-line"></i>
                <span class="btn-label">БИРЖА</span>
            </div>
            <div class="menu-btn btn-shop" onclick="openSection('shop')">
                <i class="btn-icon fa-solid fa-cart-shopping"></i>
                <span class="btn-label">МАГАЗИН</span>
            </div>
        </nav>

    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        // Установка цветов под тему Телеграм (по желанию, сейчас используется своя темная тема)
        // tg.setHeaderColor(getComputedStyle(document.documentElement).getPropertyValue('--bg-color'));

        // Получаем имя пользователя, если доступно
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;
        }

        // Функция заглушка для перехода по разделам
        function openSection(sectionName) {
            // Вибрация при нажатии
            tg.HapticFeedback.impactOccurred('light');
            console.log('Opening section:', sectionName);
            // Здесь в будущем будет логика переключения экранов
            // Например: document.getElementById('main-menu').style.display = 'none';
            //           document.getElementById(sectionName + '-screen').style.display = 'block';
            
            // Для демонстрации покажем алерт (в реальном приложении их лучше избегать)
             // alert("Переход в модуль: " + sectionName.toUpperCase());
        }

        // --- Демонстрация обновления данных (можно удалить) ---
        // В реальности эти данные будут приходить от вашего Python-бота
        setTimeout(() => {
             document.getElementById('money-val').innerText = "1,500$";
             document.getElementById('energy-val').innerText = "98%";
        }, 2000);

    </script>
</body>
</html>
